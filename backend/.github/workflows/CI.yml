name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install modules
        run: yarn

      - name: Run ESLint
        run: eslint . --ext .js,.jsx,.ts,.tsx

      - name: Run tests
        run: yarn tests
